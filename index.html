<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="玉井宗一郎">

    <!--リンク一覧-->
    <link href="instrucions.css" media="all" rel="stylesheet">
    <script type="text/javascript" src="sha256.js"></script>
</head>

<body>
    <!--
    <h1>2022年前期中には更新予定</h1>
	-->

    <section class="MainBox">
        <main>
            <!-- COVER株式会社様 -->
            <h1 class="ItemName">COVER株式会社様 向け</h1>

            <form id="form">
                <p id="message">パスワードを入力してください</p>
                <input type="password" placeholder="password" id="password">
            </form>

        </main>
    </section>

    <footer class="Centered">
        <p style="border-top: groove;">2022 玉井 宗一郎</p>

        <address>
			お問い合わせ等がございましたらこちらのメールにて(主に法人向け) → ：
			<a href="mailto:tamai.work.mail@gmail.com?subject=お問い合わせ">
			サイト制作者</a>
		</address>
    </footer>

    <script>
        function hash(text) {
            const sha = new jsSHA('SHA-256', 'TEXT');
            sha.update(text);
            return sha.getHash('HEX');
        }

        function auth(password) {
            const url = hash(password);
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();
            xhr.onload = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    message.innerHTML = '成功';
                    window.location = url;
                } else {
                    const message = document.getElementById('message');
                    const input = document.getElementById('password');
                    message.innerHTML = 'パスワードが違います';
                    input.value = '';
                }
            };
            xhr.onerror = function() {
                const message = document.getElementById('message');
                message.innerHTML = 'Sorry, ERROR !';
            };
        }
        const form = document.getElementById('form');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            auth(password);
            event.preventDefault();
        });
    </script>

</body>

</html>
